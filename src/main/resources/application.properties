spring.application.name=SocialBlog
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=social-blog
spring.threads.virtual.enabled=true

# https://www.devglan.com/online-tools/hmac-sha256-online?ref=blog.tericcabrel.com with plain text: socialblog, key: sblog
security.jwt.secret-key=${JWT_SECRET_KEY}
# 30 days in millisecond
security.jwt.expiration-time=43200000

# mail config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

#
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#
app.base-url=${BASE_URL}

#
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

google.clientId=${GOOGLE_CLIENT_ID}
